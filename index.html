<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expenditure Tracker</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
      color: #333;
      margin-top: 50px;
      text-align: center; /* Align all text to center */
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #1e3d58;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      color: #333;
      margin-bottom: 30px;
      border: 1px solid #dcdcdc;
    }

    .card-body {
      padding: 30px;
    }

    .form-control, .form-select {
      display: inline-block;
      width: 80%;
      margin: 15px auto;
      border-radius: 25px;
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid #6e7cbe;
    }

    .form-control:focus, .form-select:focus {
      border-color: #1e3d58;
      box-shadow: 0 0 8px rgba(30, 61, 88, 0.5);
    }

    .btn-primary, .btn-left {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1.2rem;
      border-radius: 30px;
      background-color: #1e3d58;
      border-color: #1e3d58;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #6e7cbe;
      border-color: #6e7cbe;
    }

    .total-container {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 20px;
      color: #28a745;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .table {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      width: 90%;
      background-color: #fff;
    }

    .table th, .table td {
      text-align: center;
      vertical-align: middle;
      padding: 15px;
      font-size: 1.1rem;
    }

    .table tbody tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #fafafa;
    }

    .icon-btn {
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .icon-btn:hover {
      color: #007bff;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
      color: #6c757d;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    /* New container for centering dropdown */
    .select-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .select-left {
      width: auto;
      display: inline-block;
      margin-left: 0;
      padding: 10px 15px;
      font-size: 1.2rem;
      border-radius: 15px;
      background-color: #fff;
      text-align: center;
    }

    .form-select-sm {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      height: 45px;
      border-radius: 25px;
    }

    .btn-danger {
      display: inline-block;
      width: auto;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #e74a3b;
      border-color: #e74a3b;
      font-size: 1.1rem;
      border-radius: 30px;
    }

    .btn-danger:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Daily Expenditure Tracker</h1>

    <!-- Expense Form -->
    <div class="card">
      <div class="card-body">
        <form id="expense-form">
          <div class="mb-3">
            <label for="expense-name" class="form-label">Expense Name</label>
            <input type="text" class="form-control" id="expense-name" placeholder="Enter expense name" required>
          </div>
          <div class="mb-3">
            <label for="expense-amount" class="form-label">Amount (NPR)</label>
            <input type="number" class="form-control" id="expense-amount" placeholder="Enter amount" required>
          </div>
          <button type="submit" class="btn btn-primary btn-left">Add Expense</button>
        </form>
      </div>
    </div>

    <!-- Month Filter -->
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Filter by Month</h4>
        <div class="select-container"> <!-- Center the dropdown -->
          <select id="month-filter" class="form-select form-select-sm select-left">
            <option value="all">Months</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Manual Amount Input -->
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Total Amount</h4>
        <div class="mb-3">
          <label for="manual-amount" class="form-label">Enter Amount (NPR)</label>
          <input type="number" class="form-control" id="manual-amount" placeholder="Enter manual amount" step="0.01">
        </div>
        <div class="mb-3">
          <h5>Remaining Amount: <span id="remaining-amount">NPR 0.00</span></h5>
        </div>
      </div>
    </div>

    <!-- Expenses Table -->
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Recorded Expenses</h4>
        <table class="table table-striped" id="expense-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Expense Name</th>
              <th scope="col">Amount (NPR)</th>
              <th scope="col">Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will go here -->
          </tbody>
        </table>
        <div class="total-container">
          Total: <span id="total-amount">NPR 0.00</span>
        </div>
        <button id="delete-all" class="btn btn-danger w-auto mt-3">Delete All</button>
      </div>
    </div>

  </div>

  <!-- Bootstrap 5 JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <script>
    // DOM elements
    const expenseForm = document.getElementById("expense-form");
    const expenseNameInput = document.getElementById("expense-name");
    const expenseAmountInput = document.getElementById("expense-amount");
    const expenseTable = document.getElementById("expense-table").getElementsByTagName('tbody')[0];
    const monthFilter = document.getElementById("month-filter");
    const totalAmountDisplay = document.getElementById("total-amount");
    const deleteAllButton = document.getElementById("delete-all");
    const manualAmountInput = document.getElementById("manual-amount");
    const remainingAmountDisplay = document.getElementById("remaining-amount");

    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    // Render expenses function
    function renderExpenses() {
      expenseTable.innerHTML = "";  // Clear table rows

      expenses.forEach((expense, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${expense.name}</td>
          <td>NPR ${expense.amount.toFixed(2)}</td>
          <td>${expense.date}</td>
          <td>
            <button class="btn btn-info btn-sm icon-btn" onclick="editExpense(${expense.id})">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger btn-sm icon-btn" onclick="confirmDelete(${expense.id})">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        `;
        expenseTable.appendChild(row);
      });

      calculateTotal();
    }

    // Calculate total
    function calculateTotal() {
      const totalAmount = expenses.reduce((total, expense) => total + expense.amount, 0);
      totalAmountDisplay.textContent = `NPR ${totalAmount.toFixed(2)}`;
    }

    // Add new expense
    expenseForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const expenseName = expenseNameInput.value.trim();
      const expenseAmount = parseFloat(expenseAmountInput.value.trim());

      if (expenseName && expenseAmount) {
        const newExpense = {
          id: Date.now(),
          name: expenseName,
          amount: expenseAmount,
          date: new Date().toLocaleDateString()
        };

        expenses.push(newExpense);
        localStorage.setItem("expenses", JSON.stringify(expenses));

        expenseNameInput.value = "";
        expenseAmountInput.value = "";

        renderExpenses();
        calculateTotal();
      }
    });

    // Edit expense
    function editExpense(id) {
      const expenseToEdit = expenses.find(exp => exp.id === id);
      expenseNameInput.value = expenseToEdit.name;
      expenseAmountInput.value = expenseToEdit.amount;
      expenses = expenses.filter(exp => exp.id !== id);
      renderExpenses();
      calculateTotal();
    }

    // Confirm before deleting
    function confirmDelete(id) {
      if (confirm("Are you sure you want to delete this expense?")) {
        deleteExpense(id);
      }
    }

    // Delete expense by id
    function deleteExpense(id) {
      expenses = expenses.filter(exp => exp.id !== id);
      renderExpenses();
      calculateTotal();
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    // Delete all expenses
    deleteAllButton.addEventListener("click", function () {
      if (confirm("Are you sure you want to delete all expenses?")) {
        expenses = [];
        renderExpenses();
        calculateTotal();
        localStorage.setItem("expenses", JSON.stringify(expenses));
      }
    });

    // Handle manual amount input
    manualAmountInput.addEventListener("input", function () {
      const manualAmount = parseFloat(manualAmountInput.value.trim()) || 0;
      const totalExpenditure = expenses.reduce((total, expense) => total + expense.amount, 0);
      const remainingAmount = manualAmount - totalExpenditure;
      remainingAmountDisplay.textContent = `NPR ${remainingAmount.toFixed(2)}`;
    });

    // Initialize
    renderExpenses();
    calculateTotal();
  </script>

</body>
</html>
