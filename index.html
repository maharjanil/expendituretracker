<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expenditure Tracker</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      max-width: 900px;
    }

    h1 {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      margin-bottom: 30px;
    }

    .card-body {
      padding: 30px;
    }

    .form-control {
      border-radius: 10px;
      box-shadow: none;
      border: 1px solid #ddd;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
    }

    .btn-danger {
      background-color: #e74a3b;
      border-color: #e74a3b;
    }

    .btn-sm {
      border-radius: 5px;
    }

    .table {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .table thead {
      background-color: #007bff;
      color: #fff;
    }

    .table th,
    .table td {
      text-align: center;
      vertical-align: middle;
      padding: 15px;
    }

    .table tbody tr:hover {
      background-color: #f1f1f1;
    }

    .total-container {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      color: #28a745;
    }

    .icon-btn {
      font-size: 16px;
      cursor: pointer;
    }

    .icon-btn:hover {
      color: #007bff;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 30px;
      color: #6c757d;
    }

    .footer a {
      color: #007bff;
    }

    .btn-left {
      width: auto;
      display: inline-block;
      margin-left: 0;
    }

    .select-left {
  width: auto;
  display: inline-block;
  margin-left: 0;
  float: left;
  margin-right: 10px;
  padding: 10px 15px; /* Increase padding for larger size */
}

.form-select-sm {
  font-size: 1rem; /* Slightly increase font size */
  padding: 0.5rem 1rem; /* Increase padding */
  height: 45px; /* Increase the height of the dropdown */
}

  </style>
</head>
<body>

  <div class="container mt-5">
    <h1>Daily Expenditure Tracker</h1>
    
    <!-- Expense Form -->
    <div class="card p-4">
      <form id="expense-form">
        <div class="mb-3">
          <label for="expense-name" class="form-label">Expense Name</label>
          <input type="text" class="form-control" id="expense-name" placeholder="Enter expense name" required>
        </div>
        <div class="mb-3">
          <label for="expense-amount" class="form-label">Amount (NPR)</label>
          <input type="number" class="form-control" id="expense-amount" placeholder="Enter amount" required>
        </div>
        <!-- Add Expense Button aligned to the left -->
        <button type="submit" class="btn btn-primary btn-left">Add Expense</button>
      </form>
    </div>
    
    <!-- Month Filter -->
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Filter by Month</h4>
        <select id="month-filter" class="form-select form-select-sm select-left">
          <option value="all">All Months</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
    </div>
    
    <!-- Manual Amount Input and Subtraction -->
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Total Amount </h4>
        <div class="mb-3">
          <label for="manual-amount" class="form-label">Enter Amount (NPR)</label>
          <input type="number" class="form-control" id="manual-amount" placeholder="Enter amount" step="0.01">
        </div>
        <div class="mb-3">
          <h5>Remaining Amount: <span id="remaining-amount">NPR 0.00</span></h5>
        </div>
      </div>
    </div>
    
    <!-- Expenses Table -->
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Recorded Expenses</h4>
        <table class="table table-striped" id="expense-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Expense Name</th>
              <th scope="col">Amount (NPR)</th>
              <th scope="col">Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will go here -->
          </tbody>
        </table>
        <div class="total-container">
          Total: <span id="total-amount">NPR 0.00</span>
        </div>
        <button id="delete-all" class="btn btn-danger w-auto mt-3 float-start">Delete All</button>
      </div>
    </div>
    
  </div>

  <!-- Bootstrap 5 JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <script>
    // DOM elements
    const expenseForm = document.getElementById("expense-form");
    const expenseNameInput = document.getElementById("expense-name");
    const expenseAmountInput = document.getElementById("expense-amount");
    const expenseTable = document.getElementById("expense-table").getElementsByTagName('tbody')[0];
    const monthFilter = document.getElementById("month-filter");
    const totalAmountDisplay = document.getElementById("total-amount");
    const deleteAllButton = document.getElementById("delete-all");
    const manualAmountInput = document.getElementById("manual-amount");
    const remainingAmountDisplay = document.getElementById("remaining-amount");

    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    // Render expenses function
    function renderExpenses() {
      expenseTable.innerHTML = "";
      expenses.forEach((expense, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${expense.name}</td>
          <td>NPR ${expense.amount.toFixed(2)}</td>
          <td>${expense.date}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="confirmEdit(${expense.id})"><i class="fas fa-edit"></i></button>
            <button class="btn btn-danger btn-sm" onclick="confirmDelete(${expense.id})"><i class="fas fa-trash-alt"></i></button>
          </td>
        `;
        expenseTable.appendChild(row);
      });
    }

    // Calculate and display total amount
    function calculateTotal() {
      const totalAmount = expenses.reduce((total, expense) => total + expense.amount, 0);
      totalAmountDisplay.innerHTML = `NPR ${totalAmount.toFixed(2)}`;
    }

    // Handle form submission
    expenseForm.addEventListener("submit", function (e) {
      e.preventDefault();
      
      const expenseName = expenseNameInput.value.trim();
      const expenseAmount = parseFloat(expenseAmountInput.value.trim());

      if (expenseName && !isNaN(expenseAmount) && expenseAmount > 0) {
        const currentDate = new Date().toISOString().split('T')[0]; // Get the current date

        const newExpense = {
          name: expenseName,
          amount: expenseAmount,
          date: currentDate,
          id: Date.now()
        };

        expenses.push(newExpense);
        renderExpenses();
        calculateTotal();
        localStorage.setItem("expenses", JSON.stringify(expenses));

        expenseForm.reset();
      }
    });

    // Function to handle expense editing
    function editExpense(id) {
      const expenseToEdit = expenses.find(exp => exp.id === id);
      expenseNameInput.value = expenseToEdit.name;
      expenseAmountInput.value = expenseToEdit.amount;
      expenses = expenses.filter(exp => exp.id !== id);
      renderExpenses();
      calculateTotal();
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    // Function to confirm expense deletion
    function confirmDelete(id) {
      if (confirm("Are you sure you want to delete this expense?")) {
        expenses = expenses.filter(exp => exp.id !== id);
        renderExpenses();
        calculateTotal();
        localStorage.setItem("expenses", JSON.stringify(expenses));
      }
    }

    // Handle delete all button click
    deleteAllButton.addEventListener("click", function () {
      if (confirm("Are you sure you want to delete all expenses?")) {
        expenses = [];
        renderExpenses();
        calculateTotal();
        localStorage.setItem("expenses", JSON.stringify(expenses));
      }
    });

    // Handle manual amount input change
    manualAmountInput.addEventListener("input", function () {
      const manualAmount = parseFloat(manualAmountInput.value) || 0;
      const totalExpenditure = expenses.reduce((total, expense) => total + expense.amount, 0);
      const remainingAmount = manualAmount - totalExpenditure;
      remainingAmountDisplay.innerHTML = `NPR ${remainingAmount.toFixed(2)}`;
    });

    // Initialize app
    renderExpenses();
    calculateTotal();
  </script>
</body>
</html>
